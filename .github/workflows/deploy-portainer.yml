name: Deploy (Staging)

# Automatic staging deployment on develop branch to Portainer
# Triggers on push to develop (automatic staging) and manual runs
# Production deployment (TBD - may use Azure AKS) is currently manual only
#
# Portainer Webhook Setup (REQUIRED for automatic image pulls):
# 1. In Portainer, go to Stacks > Your Stack > Webhooks
# 2. When creating the webhook, CHECK the box: "Pull latest image version"
# 3. Copy the webhook URL and set it as PORTAINER_WEBHOOK_URL secret in GitHub
# OR: Manually add ?pullImage=true to the end of the webhook URL
#
# Your stack config already has pull_policy: always for backend/frontend images

on:
  push:
    branches:
      - develop  # Automatic staging deployment
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REGISTRY_USERNAME: ${{ github.repository_owner }}
  REGISTRY_PASSWORD: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:buildcache,mode=max

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:buildcache,mode=max

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Deploy to staging environment (Portainer)
    # Add protection rules in Settings > Environments > staging
    # IMPORTANT: To force image pulls, the webhook must be configured in Portainer:
    # Option 1: When creating webhook, select "Pull latest image version"
    # Option 2: Add ?pullImage=true to the end of PORTAINER_WEBHOOK_URL secret
    environment: staging

    steps:
      - name: Deploy to Portainer
        run: |
          # Trigger Portainer webhook to redeploy stack with image pull
          # This relies on the webhook being properly configured (see comments above)
          response=$(curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}" \
            -w "\n%{http_code}" \
            -s \
            --fail-with-body)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 204 ]; then
            echo "‚úÖ Webhook triggered successfully (HTTP $http_code)"
            echo "$body"
          else
            echo "‚ùå Webhook failed with HTTP $http_code"
            echo "$body"
            exit 1
          fi

      - name: Wait for stack update
        run: |
          echo "‚è≥ Waiting for Portainer to pull images and redeploy stack..."
          sleep 30

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment request completed"
          echo ""
          echo "üìã Next steps:"
          echo "  1. Check Portainer UI to verify deployment status"
          echo "  2. Verify containers are running: docker ps"
          echo "  3. Check logs if needed: docker logs kars-backend / docker logs kars-frontend"
          echo ""
          echo "‚ö†Ô∏è  If images didn't update:"
          echo "  ‚Ä¢ Ensure Portainer webhook has 'Pull latest image version' enabled"
          echo "  ‚Ä¢ Or append '?pullImage=true' to your PORTAINER_WEBHOOK_URL secret"
          echo "  ‚Ä¢ Stack config already has 'pull_policy: always' for backend and frontend"

