name: CI Tests

# Consolidated workflow that runs frontend and backend tests with path filtering
# Triggers conservatively to save runner minutes:
# - All PRs (to catch issues before merge)
# - Pushes to main and develop only when code changes
# - Manual runs via workflow_dispatch

on:
  pull_request:
    # Run on all PRs regardless of files changed
  push:
    branches:
      - main
      - develop
    paths:
      # Only run on push when these paths change
      - 'frontend/**'
      - 'backend/**'
      - 'package*.json'
      - '.github/workflows/ci-tests.yml'
  workflow_dispatch:

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test ${{ matrix.project }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        project: [frontend, backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.project }}
        run: npm ci

      - name: Lint code
        working-directory: ./${{ matrix.project }}
        run: npm run lint --if-present

      - name: Security audit
        working-directory: ./${{ matrix.project }}
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Clean test environment (backend)
        if: matrix.project == 'backend'
        working-directory: ./backend
        run: |
          # Remove any existing test databases to ensure clean state
          rm -f data/*.db data/*.db-journal data/*.db-wal data/*.db-shm
          echo "Test environment cleaned"

      - name: Run tests
        working-directory: ./${{ matrix.project }}
        env:
          NODE_ENV: test
          CI: true
          # Backend specific test environment variables
          JWT_SECRET: test-jwt-secret-for-ci-only
        run: npm test

      - name: Generate coverage report
        working-directory: ./${{ matrix.project }}
        run: npm run test:coverage --if-present
        env:
          NODE_ENV: test
          CI: true
          JWT_SECRET: test-jwt-secret-for-ci-only
        continue-on-error: true

      - name: Build verification
        if: matrix.project == 'frontend'
        working-directory: ./frontend
        run: npm run build

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.project }}-coverage
          path: ${{ matrix.project }}/coverage/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi
