version: '3.8'

services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/kars}/backend:latest
    pull_policy: always
    container_name: asset-registration-backend
    restart: unless-stopped
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    volumes:
      - asset-data:/app/data
    networks:
      - asset-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/kars}/frontend:latest
    pull_policy: always
    container_name: asset-registration-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - asset-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  asset-data:
    driver: local

networks:
  asset-network:
    driver: bridge
